<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game of Life</title>
  <link href="./dist/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
  canvas { border: 1px solid black; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Game of Life</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#" id="play"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a></li>
          <li><a href="#contact"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">World</h3>
      </div>
      <div class="panel-body">
        <canvas id="drawing_area" width="800" height="600">
        </canvas>
      </div>
    </div>
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Statistics</h3>
      </div>
      <table class="table">
        <tr>
          <th>Cells</th>
          <th>Width</th>
          <th>Height</th>
          <th>Alive</th>
          <th>Dead</th>
        </tr>
        <tr>
          <td id="cells"></td>
          <td id="height"></td>
          <td id="width"></td>
          <td id="alive"></td>
          <td id="dead"></td>
        </tr>
      </table>
    </div>

  </div>

  <script>
  require('./app/app.js');
  </script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="./dist/jquery/jquery-1.12.3.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="./dist/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
